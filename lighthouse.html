<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighthouse CSS Experiment</title>
  <link rel="stylesheet" href="css/lighthouse.css">
</head>
<body>
    <div class="container">       
        <div class="scene">            
            <img class="lighthouse" src="img/lighthouse.png"/>
            <div class="lightandbeam rotate">               
                <span class="lightBase light"></span>                        
                <span class="lightBase beam"></span>                                  
            </div><!-- /#cube -->
        </div><!-- /#wrap -->
    </div> <!--/container -->     
</body>
